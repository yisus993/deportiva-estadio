<aside class="sidebar">
  <div class="sidebar-header">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <a class="sidebar-logo" href="#/">
      <img src="assets/imagen/deportiva.png" alt="Logo" class="logo"/>
      <h6></h6>
    </a>
    <button class="close-button" type="button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
  <div class="sidebar-menu">
    <ul>
      <li class="menu-item">
        <a routerLink="/venta" routerLinkActive="active">
          <i class="fas fa-shopping-cart"></i>
          <span class="tooltip-text">Ventas</span>
        </a>
      </li>
      <li class="menu-item">
        <a routerLink="/clientes" routerLinkActive="active">
          <i class="fas fa-users"></i>
          <span class="tooltip-text">Clientes</span>
        </a>
      </li>
      <li class="menu-item">
        <a routerLink="/jefe" routerLinkActive="active">
          <i class="fas fa-user-tie"></i>
          <span class="tooltip-text">Jefe</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="sidebar-footer">
    <h6>Usuario:</h6>
    <p>{{ user }}</p> <!-- Muestra el nombre del usuario -->
    <h6>Rol:</h6>
    <p>{{ role }}</p> <!-- Muestra el rol del usuario -->
    <a href="#" (click)="logout()" class="logout-button">
      <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
    </a>
  </div>
</aside>
