<div class="reset-password-container">
  <div class="reset-password-card">
    <h2>Restablecer Contraseña</h2>
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="newPassword">Nueva Contraseña:</label>
        <input type="password" [(ngModel)]="newPassword" name="newPassword" class="form-control" placeholder="Ingresa tu nueva contraseña" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirma tu nueva contraseña" required />
      </div>
      <button type="submit" class="btn btn-primary btn-padding btn-spacing">Restablecer</button>
    </form>
    <p *ngIf="message" class="message">{{ message }}</p>
  </div>
</div>
