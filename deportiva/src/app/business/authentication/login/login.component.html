<!-- component -->
<div id="background"></div>
<div id="container">
  <div id="left-panel">
    <div id="logo-container">
      <img src="assets/imagen/deportiva.png" alt="Logo" id="logo"/>
      <p id="app-description">Esta es una Aplicacion de Gestion de Ventas de Deportiva Estadio</p>
    </div>
  </div>
  <div id="right-panel">
    <div id="login-box">
      <div id="login-header">
        <h3>Iniciar Sesion</h3>
      </div>
      <div id="login-form">
        <div class="input-group">
          <input [(ngModel)]="user" id="user-input" type="text" placeholder="Usuario">
          <div class="input-group">
            <input [(ngModel)]="password" id="password-input" placeholder="Password" type="password">
          </div>
          <div id="button-container">
            <button (click)="login()" type="submit" id="login-button" class="btn-padding btn-spacing">Iniciar Sesión</button>
          </div>
          <div *ngIf="errorMessage" class="error-message" style="text-align: center; color: red; margin-top: 10px; font-weight: bold;">
            {{ errorMessage }}
          </div>
          <div id="forgot-password-container" style="text-align: center; margin-top: 10px;">
            <a [routerLink]="['/forgot-password']" id="forgot-password">¿Olvidaste tu contraseña?</a>
          </div>
          <div id="divider-container">
            <span class="divider"></span>
            <span class="divider"></span>
          </div>
        </div>
        <div id="footer">
          <span>
            <a href="https://www.instagram.com/chuyestrad4" target="_blank" id="copyright-link">Copyright © 1999-2025 YisusG1</a>
          </span>
        </div>
      </div>
    </div>
  </div>
  <svg id="wave-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path d="M0,0L40,42.7C80,85,160,171,240,197.3C320,224,400,192,480,154.7C560,117,640,75,720,74.7C800,75,880,117,960,154.7C1040,192,1120,224,1200,213.3C1280,203,1360,149,1400,122.7L1440,96L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path>
  </svg>
</div>
